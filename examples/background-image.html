<!DOCTYPE html>
<html lang="en">
<head>
  <title>ModelViewerElement - background-image</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link href="./third_party/prism/prism.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200" rel="stylesheet">
  <link type="text/css" href="style.css" rel="stylesheet" />
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>


  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- Include prismatic.js for Magic Leap support: -->
  <!--<script src="../node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->

  <!-- Web Components polyfill is required to support Edge and Firefox < 63: -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Intersection Observer polyfill is required for Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- Resize Observer polyfill is required for non-Chrome browsers: -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- Fullscreen polyfill is required for using experimental AR features in Canary: -->
  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>
</head>
<body>
    <div id="container">
        <h1>ModelViewerElement - background-image</h1>
        <p class="desc">This page tests usages of the <code>&lt;model-viewer&gt;</code> element using <code>background-image</code>.</p>

        <h2>With Equirectangular background-image</h2>
        <model-viewer controls background-image="assets/equirectangular.png" src="assets/DamagedHelmet/DamagedHelmet.gltf">
        </model-viewer>

        <h2>With very reflective model</h2>
        <model-viewer controls background-color="#ff0077" background-image="assets/equirectangular.png" src="assets/reflective-sphere.gltf">
        </model-viewer>

        <h2>With unlit model</h2>
        <model-viewer controls background-color="#ff0077" background-image="assets/equirectangular.png" src="assets/Astronaut.glb">
        </model-viewer>
    <script src="../dist/model-viewer-element.js"></script>
    <script src="./third_party/prism/prism.js"></script>
</body>
</html>
