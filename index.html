<!DOCTYPE html>
<html lang="en">
<head>
  <title>XRModelElement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link href="./examples/third_party/prism/prism.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200" rel="stylesheet">
  <script src="./node_modules/@magicleap/prismatic/prismatic.min.js"></script>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="./node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>
<style>
  body {
    font-family: "Fira Sans", "Helvetica Neue", Helvetica, Arial, sans-serif
  }
  #container {
    text-align: center;
    max-width: 1000px;
    margin: 0 auto;
  }
  h1 {
    font-weight: 200;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  xr-model {
    height: 500px;
    width: 100%;
  }
</style>
</head>
<body>
    <div id="container">
        <h1>XRModelElement</h1>
        <ul>
            <li class="model">
                <pre class="language-markup">
                    <code>&lt;xr-model ar controls auto-rotate vignette background-color=&quot;#4885ed&quot;
                      src=&quot;examples/assets/Astronaut.glb&quot;
                      ios-src=&quot;examples/assets/Astronaut.usdz&quot;&gt;</code>
                    <code>&lt;/xr-model&gt;</code>
                </pre>
                <xr-model ar controls auto-rotate vignette background-color="#4885ed" src="examples/assets/Astronaut.glb" ios-src="examples/assets/Astronaut.usdz" magic-leap>
                </xr-model>
            </li>
        </ul>
    </div>
    <script src="./dist/xr-model-element.js"></script>
    <script src="./examples/third_party/prism/prism.js"></script>
</body>
</html>
